<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #70c5ce;
        }

        canvas {
            background-color: #b1d1e6;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Set up the game canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const gravity = 0.8;
        let isJumping = false;
        let jumpPower = 15;
        let velocityY = 0;
        let player = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            speed: 5,
            color: 'red',
        };

        // Platform variables
        const groundHeight = 50;
        const platform = {
            x: 0,
            y: canvas.height - groundHeight,
            width: canvas.width,
            height: groundHeight,
            color: '#6c4f3d',
        };

        // Keyboard controls
        const keys = {
            right: false,
            left: false,
            up: false,
        };

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatform();
            movePlayer();
            updatePlayerPosition();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        // Player movement
        function movePlayer() {
            if (keys.right) player.x += player.speed;
            if (keys.left) player.x -= player.speed;
            if (keys.up && !isJumping) jump();

            velocityY += gravity; // Apply gravity
            player.y += velocityY;

            // Collision detection with the ground (platform)
            if (player.y + player.height > platform.y) {
                player.y = platform.y - player.height; // Place player on top of the ground
                velocityY = 0; // Stop falling
                isJumping = false; // Reset jumping state
            }
        }

        // Jump function
        function jump() {
            isJumping = true;
            velocityY = -jumpPower;
        }

        // Drawing the player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Drawing the ground platform
        function drawPlatform() {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        }

        // Handle keydown event
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowUp') keys.up = true;
        });

        // Handle keyup event
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowUp') keys.up = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
